<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Main Heading with ARIA Role -->
    <h1 role="heading" aria-level="1">Portfolio</h1>

    <!-- Navigation Bar with ARIA Role -->
    <nav role="navigation">
        <img src="sourabh.jpg" alt="Profile Picture" role="img">
    </nav>

    <!-- Proper List Implementation with ARIA Roles -->
    <ul role="list">
        <li role="listitem">Name</li>
        <li role="listitem">Email</li>
        <li role="listitem">Phone</li>
    </ul>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
